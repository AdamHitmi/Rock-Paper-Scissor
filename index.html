<h1>Rock Paper Scissors</h1>

<button onclick="
playGame('Rock');"
class="btn">
<img src="backgrounds/rock-emoji.png">
</button>

<button onclick="
playGame('Paper');
"class="btn">
<img src="backgrounds/paper-emoji.png">
</button>

<button onclick="
playGame('Scissor');
"class="btn">
<img src="backgrounds/scissors-emoji.png">
</button>

<h2 class="result" id="result"></h2>
<p class="js-moves"></p>
<p class="js-score"></p>
<button onclick="   
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;

      updateScoreElem();
     localStorage.removeItem('score');
" class="reset-score">Reset Score</button><br><br><br>


<p>Youtube</p>
<button class="subscribe-btn" onclick="subscribe()">Subscribe</button><br><br><br><br>

<p>Amazon Shipping Calculator</p><br>
<p>Orders under $40 = +$10 shipping.</p><br>
<p>Orders over $40 = FREE shipping.</p><br>
<input type="text" class="cost-input" placeholder="Cost of order" onkeydown="
if(event.key === 'Enter'){
  calculateTotal();
}">
<button onclick="
     calculateTotal();
">Calculate</button>
<p class="total-cost"></p>
<input type="text" placeholder="Enter Your Name" class="input-name">
<button class="submit-btn" type="submit" onclick="submit();">Submit</button>&nbsp;<button class="reset-name" onclick="resetName()">Reset name</button>
<p class="yourName"></p>
